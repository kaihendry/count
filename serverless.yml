service: sls

provider:
  name: aws
  runtime: go1.x
  region: ap-southeast-1

plugins:
  - serverless-domain-manager

functions:
  count:
    handler: count
    events:
      - http:
          path: /
          method: get
          cors: true

custom:
  customDomain:
    apiType: http
    domainName: sls.dabase.com
    createRoute53Record: false
    endpointType: regional
    certificateArn: arn:aws:acm:ap-southeast-1:407461997746:certificate/87b0fd84-fb44-4782-b7eb-d9c7f8714908
